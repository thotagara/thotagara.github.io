<body>
<script>
function doCalc() {
  plantCount = document.getElementById("plant_count").value; 
  nitrogen_dosage = document.getElementById("yearly_dosage").value;
  output_val = plantCount * nitrogen_dosage * (100 / 46) / 1000
  document.getElementById("output_val").innerHTML = output_val.toFixed(2) ;
}
</script>
<div class="container border border-primary">
  <p align="center" class="fs-3"> ಯೂರಿಯ ಕ್ಯಾಲ್ಕುಲೇಟರ್ </p>
  <form action="#">
    <table width="100%" border="1" cellspacing="1" cellpadding="1" class="table table-bordered">
      <tbody>
        <tr bgcolor="#AACAEF">
          <th scope="col" class="text-center">ವಿವರಣೆ </th>
          <th scope="col">ಸಂಖ್ಯೆ</th>
        </tr>
        <tr>
          <td class="text-end">ಕ್ಷೇತ್ರದಲ್ಲಿರುವ ಗಿಡಗಳ ಸಂಖ್ಯೆ :</td>
          <td class="align-middle"><input type="text" id="plant_count" name="pcount" value="100"></td>
        </tr>
        <tr>
          <td class="text-end"> ಸಾರಜನಕದ (N) ಅವಶ್ಯಕತೆ : <br />
            (ಒಂದು ಗಿಡಕ್ಕೆ ಗ್ರಾಂನಲ್ಲಿ) </td>
          <td class="align-middle"><input type="text" id="yearly_dosage" name="ydose" value="120"></td>
        </tr>
      </tbody>
    </table>
  </form>
  <p> ಯೂರಿಯಾದಲ್ಲಿರುವ ಸಾರಜನಕ ಅಂಶ : 46% </p>
  <p> ಇಡೀ ಕ್ಷೇತ್ರಕ್ಕೆ ಬೇಕಾಗುವ ಯೂರಿಯ ಪ್ರಮಾಣ : <span id="output_val"> ______ </span> ಕಿಲೋ ಗ್ರಾಮ್ಸ್ </p>
  <p align="center">
    <button type="button" onclick="doCalc()"> ಲೆಕ್ಕ ಮಾಡು </button>
  </p>
